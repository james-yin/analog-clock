<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"href="styles.css">
    <title>Clock by Yin</title>
</head>
<body>
    <div class="container-fluid">
        <canvas class="row" id="clock"></canvas>
        <div class="row form-inline">
            <label class="my-1 mr-2 ml-2" for="a-hour">Alarm</label>
            <select class="custom-select my-1 mr-sm-2" id="a-hour">
                <option value="" selected>Hour...</option>
            </select>
            <span>:</span>
            <select class="custom-select my-1 mr-sm-2 ml-2" id="a-minute">
                <option value="" selected>Minute...</option>
            </select>
            <span>:</span>
            <select class="custom-select my-1 mr-sm-2 ml-2" id="a-second">
                <option value="" selected>Second...</option>
            </select>                
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="am" name="ampm" class="custom-control-input" checked>
                <label class="custom-control-label" for="am">AM</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline ml-n2">
                <input type="radio" id="pm" name="ampm" class="custom-control-input">
                <label class="custom-control-label" for="pm">PM</label>
            </div>
            <button type="button" class="btn btn-primary my-1" onclick="setAlarm()">Set Alarm</button>
            <div class="custom-control custom-switch ml-2">
                <input type="checkbox" class="custom-control-input" id="toggle" checked>
                <label class="custom-control-label" for="toggle">On/Off</label>
            </div>
        </div>
    </div>

    <script src="Vector.js"></script>
    <script src="clock.js"></script>
</body>
</html>
